<!--contact-form-container------------------->
<section id="contact">
    <!--social----------->
    <div class="social">
        <!--icons--------->
        <a target="_blank" href="https://www.facebook.com"><i class="fab fa-facebook-f"></i
        ></a>
        <a target="_blank" href="https://www.twitter.com"><i class="fab fa-twitter"></i
        ></a>
        <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i
        ></a>
        <a target="_blank" href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i
        ></a>
        <a target="_blank" href="https://www.youtube.com"><i class="fab fa-youtube"></i
      ></a>
    </div>
    <!--contact-box------------->
    <div class="contact-box">
        <!--heading---------->
        <div class="c-heading">
            <h1>Contato</h1>
            <p>Podemos tirar sua duvida abaixo</p>
        </div>
        <!--inputs------------------>
        <div class="c-inputs">
            <form>
                <input type="text" placeholder="Nome Completo" />
                <input type="email" placeholder="email@email.com" />
                <textarea name="message" placeholder="Escreva sua mensagem"></textarea>
                <!--sumbit-btn----------->
                <button>ENVIAR</button>
            </form>
        </div>
    </div>
    <!--map------------------->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.04864354694!2d-46.875482056449535!3d-23.68153151205224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2sS%C3%A3o%20Paulo%2C%20State%20of%20S%C3%A3o%20Paulo%2C%20Brazil!5e0!3m2!1sen!2sau!4v1649977976991!5m2!1sen!2sau"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>
    </div>
</section>
